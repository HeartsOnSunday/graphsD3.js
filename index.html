<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
     <title>Force Directed Graph with D3</title>
</head>
<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
    /*global d3*/
var width = 640,
    height = 480;

var links = [
    { source: 'ATL', target: 'BOS'},
    { source: 'ATL', target: 'CDG'},
    { source: 'CDG', target: 'SVG'},
    //{ source: 'BOS', target: 'SVG'},
    ];
    
var nodes = {};

//parse links to nodes

links.forEach(function(link) {
    link.source = nodes[link.source] || 
        (nodes[link.source] = {name: link.source}); //prevents duplicates
    link.target = nodes[link.target] || 
        (nodes[link.target] = {name: link.target}); //prevents duplicates
});

//add svg to the body
var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);
    
var force = d3.layout.force()
    .size([width, height])
    .nodes(d3.values(nodes))
    .links(links)
    .on("tick", tick)
    .linkDistance(300)
    .start();
    
var link = svg.selectAll('.link')
    .data(links)
    .enter().append('line')
    .attr('class', 'link');

var node = svg.selectAll('.node')
    .data(force.nodes())
    .enter().append('circle')
    .attr('class', 'node')
    .attr('r', width * 0.03);
    
    function tick(e) {
        node.attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .call(force.drag);
            
            link.attr('x1', function(d) { return d.source.x; })
                .attr('y1', function(d) { return d.source.y; })
                .attr('x2', function(d) { return d.target.x; })
                .attr('y2', function(d) { return d.target.y; });
        }


    </script>
</body>
</html>
